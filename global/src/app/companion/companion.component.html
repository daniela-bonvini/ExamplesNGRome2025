<div class="container">
  <h1>Companion Quest Assignment - Global Store</h1>

  <div class="form-group">
    <label for="companionSelect">Select Companion:</label>
    <select
      id="companionSelect"
      [(ngModel)]="selectedCompanionId"
      class="form-control"
    >
      <option [ngValue]="null">Select a companion</option>
      <option
        *ngFor="let companion of companions$ | async"
        [value]="companion.id"
      >
        Companion {{ companion.name }} - Current Quest:
        {{ companion.quest || "None" }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="questSelect">Select Companion:</label>
    <select id="questSelect" [(ngModel)]="selectedQuest" class="form-control">
      <option [ngValue]="null">Select a quest to assign</option>
      <option
        *ngFor="let quest of questList$ | async"
        [value]="quest.description"
      >
        {{ quest.description }}
      </option>
    </select>
  </div>

  <button
    (click)="onAssignQuest()"
    [disabled]="!selectedCompanionId || !selectedQuest"
    class="btn btn-primary"
  >
    Assign Quest
  </button>
</div>
