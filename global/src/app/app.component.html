<div class="container">
  <h1>Companion Quest Assignment</h1>

  <div class="form-group">
    <label for="companionSelect">Select Companion:</label>
    <select
      id="companionSelect"
      [(ngModel)]="selectedCompanionId"
      class="form-control"
    >
      <option [ngValue]="null">Select a companion</option>
      <option
        *ngFor="let companion of companions$ | async"
        [value]="companion.id"
      >
        Companion {{ companion.id }} - Current Quest:
        {{ companion.quest || 'None' }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="questInput">Quest:</label>
    <input
      type="text"
      id="questInput"
      [(ngModel)]="questInput"
      class="form-control"
      placeholder="Enter quest"
    />
  </div>

  <button
    (click)="onAssignQuest()"
    [disabled]="!selectedCompanionId || !questInput"
    class="btn btn-primary"
  >
    Assign Quest
  </button>
</div>
