<div class="status-card-container">
  <label
    >Fellowship member {{ memberStatus()?.companion?.name }}. Current status is
    <b> {{ memberStatus()?.status }}</b>
    <img
      [src]="src()"
      style="width: 1em; height: 1em; vertical-align: middle"
    />
  </label>
  <button
    [disabled]="memberStatus()?.status === 'dead'"
    (click)="changeMemberStatus()"
  >
    Change member status
  </button>
</div>
