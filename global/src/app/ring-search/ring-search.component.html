<div class="container">
  <h1>Ring Search - Signal Store</h1>

  <input
    type="text"
    placeholder="Cerca..."
    (input)="onSearch($event)"
    class="search-bar"
  />

  <span
    >Searched term: <i>{{ searchTerm() }}</i></span
  >
  <br />
  Searching for the ring in:
  <ul>
    @for (place of filteredPlaces(); track place) {
    <li>{{ place }}</li>
    }
  </ul>
</div>
