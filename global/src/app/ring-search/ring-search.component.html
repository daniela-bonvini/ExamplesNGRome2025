<h1>Ring Search - Signal Store</h1>

<input
  type="text"
  placeholder="Cerca..."
  (input)="onSearch($event)"
  class="search-bar"
/>
<br />
<span>Searched term: {{ searchTerm() }}</span>
<br />
<ul>
  Searching for the ring in: @for (place of filteredPlaces(); track place) {
  <li>{{ place }}</li>
  }
</ul>
